<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" type="text/css" href="styleIconos.css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR</title>
</head>
<body>
    <header class="enunciado">
        <img class="logoPrincipal" src="imagenes/Vector.png" alt="logotipo alura">
        <h1>...Encriptador de texto...</h1>
    </header>

    <main>
        <section class="contenedor">

            <div class="caja1">
                
                <textarea class="text-area" placeholder="Ingrese aqui su texto..."></textarea>
                <div>
                <h6 class="informacion-text"><span class="icon-campana">...Solo letras min√∫sculas y sin acentos</span></h6>
                </div>
                <div class="botones">
                <button class="btn-encriptar" onclick="botonEnciptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </div>
            
            <div class="caja2">
                
                <textarea class="cajaEncriptando" cols="20" rows="10"></textarea><div>  
                <h6 class="borrar-txt">Ningun mensaje encontrado</h6>
                <h8 class="borrar-txt2">Ingresa el texto que desea encriptar o desencriptar</h8> 
                <button class="copiar" onclick="botonCopiarTexto()">Copiar</button></div>  

            </div>

            

        </section>


    </main>

<script src="script.js"></script>
</body>
</html>
